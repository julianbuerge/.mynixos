# More option see https://github.com/DreamMaoMao/mango/wiki/

exec-once = sleep 1 && wpctl set-volume @DEFAULT_AUDIO_SINK@ 100%
exec-once = sleep 1 && mpvpaper ALL -o "loop" $HOME/.mynixos/home/dotfiles/space-rice/backgrounds/DarkBlackHole4.webm

# Window effect
blur=0
blur_layer=0
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows = 0
layer_shadows = 0
shadow_only_floating = 1
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

border_radius=0
no_radius_when_single=0
focused_opacity=0.9
unfocused_opacity=0.5

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 1-horizontal,0-vertical
animations=1
layer_animations=1
animation_type_open=slide
animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=200
animation_duration_open=150
animation_duration_tag=100
animation_duration_close=150
animation_duration_focus=0
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1
animation_curve_focus=0.46,1.0,0.29,1
animation_curve_opafadeout=0.5,0.5,0.5,0.5
animation_curve_opafadein=0.46,1.0,0.29,1

# Scroller Layout Setting
scroller_structs=20
scroller_default_proportion=0.9
scroller_focus_center=1
scroller_prefer_center=0
edge_scroller_pointer_focus=0
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.6,0.9

# Master-Stack Layout Setting
new_is_master=0
default_mfact=0.55
default_nmaster=1
smartgaps=0

# Overview Setting
hotarea_size=10
enable_hotarea=0
ov_tab_mode=0
overviewgappi=4
overviewgappo=4

# Misc
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
idleinhibit_ignore_visible=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
cursor_theme=Bibata-Modern-Classic
drag_tile_to_tile=1

# keyboard
repeat_rate=60
repeat_delay=150
numlockon=1
xkb_rules_layout=ch

# Trackpad
# need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=0
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0

# Appearance
gappih=4
gappiv=4
gappoh=4
gappov=4
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=0
rootcolor=0x000000ff
bordercolor=0x444444ff
focuscolor=0xaaaaaaff
maximizescreencolor=0x89aa61ff
urgentcolor=0xad401fff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff

# layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:tile
tagrule=id:2,layout_name:scroller
tagrule=id:3,layout_name:tile
tagrule=id:4,layout_name:scroller
tagrule=id:5,layout_name:scroller
tagrule=id:6,layout_name:scroller
tagrule=id:7,layout_name:scroller
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:scroller

# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# menu and terminal
# bind=SUPER,space,spawn,wofi -show drun
bind=SUPER,Return,spawn,kitty

bind=SUPER+SHIFT,r,reload_config

# exit
bind=SUPER,Escape,quit
bind=SUPER,q,killclient,

# switch window focus
bind=SUPER,Tab,focusstack,next
bind=SUPER,h,focusdir,left
bind=SUPER,l,focusdir,right
bind=SUPER,k,focusdir,up
bind=SUPER,j,focusdir,down

# swap window
bind=SUPER+SHIFT,k,exchange_client,up
bind=SUPER+SHIFT,j,exchange_client,down
bind=SUPER+SHIFT,h,exchange_client,left
bind=SUPER+SHIFT,l,exchange_client,right

# switch window status
#bind=ALT,g,toggleglobal,
bind=ALT,o,toggleoverview,
#bind=ALT,backslash,togglefloating,
#bind=ALT,a,togglemaximizescreen,
#bind=ALT,f,togglefullscreen,
#bind=ALT+SHIFT,f,togglefakefullscreen,
#bind=SUPER,o,toggleoverlay,
#bind=ALT,z,toggle_scratchpad

# scroller layout
bind=SUPER,x,switch_proportion_preset,

# switch layout
bind=SUPER,t,setlayout,tile
bind=SUPER,s,setlayout,scroller

# tag switch
bind=ALT,f,view,1,0 #files
bind=ALT,i,view,2,0 #internet (& password manager)
bind=ALT,l,view,3,0 #latex
bind=ALT,m,view,4,0 #media
bind=ALT,r,view,5,0 #read
bind=ALT,e,view,6,0 #edit
bind=ALT,p,view,7,0 #programming
bind=ALT,n,view,8,0 #nix
bind=ALT,g,view,9,0 #general, gaming

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=ALT,1,tagsilent,1
bind=ALT+SHIFT,f,tag,1,0
bind=ALT+SHIFT,i,tag,2,0
bind=ALT+SHIFT,l,tag,3,0
bind=ALT+SHIFT,m,tag,4,0
bind=ALT+SHIFT,r,tag,5,0
bind=ALT+SHIFT,e,tag,6,0
bind=ALT+SHIFT,p,tag,7,0
bind=ALT+SHIFT,n,tag,8,0
bind=ALT+SHIFT,g,tag,9,0

# monitor switch
bind=SUPER+ALT,h,focusmon,left
bind=SUPER+ALT,l,focusmon,right

# resizewin
bind=SUPER+CTRL,k,resizewin,+1,-50
bind=SUPER+CTRL,j,resizewin,+0,+50
bind=SUPER+CTRL,h,resizewin,-50,+0
bind=SUPER+CTRL,l,resizewin,+50,+0

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,1
mousebind=NONE,btn_right,killclient,0

