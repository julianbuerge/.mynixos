add_newline = true

format = """\
[](fg:#4B9EFF bg:#000000)\
[ ](fg:#000000 bg:#4B9EFF)\
$username\
$directory\
[](fg:#4B9EFF bg:#000000)\
$git_branch\
$nix_shell\
[](fg:#4BEED0 bg:#000000)\
$character\
"""

#I think showing it for root does not work, as we install starship in the userspace
[username]
format = "[ $user ]($style)"
style_root = "bold fg:#FF0059 bg:#000000"
style_user = "bold fg:#4B9EFF bg:#000000"

[directory]
format = "[ $path ]($style)"
style = "bold fg:#000000 bg:#4B9EFF"
truncation_length = 10
read_only = " "

[git_branch]
format = '[ $symbol$branch(:$remote_branch) ]($style)'
symbol = "  "
style = "fg:#4B9EFF bg:#000000"

[hg_branch]
format = "[ $symbol$branch ]($style)"
symbol = " "

[nix_shell]
format = "[  $state nix-$name ]($style)"
style = "bold fg:#000000 bg:#4BEED0"

[cmd_duration]
format = "[  $duration ]($style)"
style = "fg:bright-white bg:18"

[character]
disabled = false
success_symbol = '[](#4B9EFF) '
error_symbol = '[](#4B9EFF) '
